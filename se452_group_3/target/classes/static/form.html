<head>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">    
    <style>
        :root {
            --fa-style-family: "Font Awesome 6 Free";
            --fa-style: 400;
            --fa-border-color: blue;
            --fa-primary-color: blue;
            --fa-secondary-color: red;
          }
        .layout {
            display: grid;
            grid-template:
                "h h h h" 
                "s c c c"
                "f f f f"
        }

        .header {
            grid-area: h;
        }

        .content {
            grid-area: c;
        }

        .sidebar {
            grid-area: s;
        }

        .footer {
            grid-area: f;
        }

    </style>
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <section class="layout">
        <section class="header title">
            Find-a-Room (form)
        </section>
        <section class="content">
            <section id="data-entry container">
                    <form action="/process" method="get">
                    <div class="field">
                        <p class="control has-icons-right">
                            <input class="input" type="text" placeholder="Enter Name" name="stu_name">
                            <span class="icon is-right">
                                <i class="fa fa-check"></i>
                            </span>
                        </p>
            
                    </div>
            
                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                            <input class="input" type="email"
                                placeholder="Enter Email" id="email">
                            <span class="icon is-small is-left">
                                <i class="fa fa-envelope"></i>
                            </span>
                            <span class="icon is-small is-right">
                                <i class="fa fa-check"></i>
                            </span>
                        </p>
                    </div>           
            
                    <div class="field">
                        <p class="control has-icons-right">
                            <input class="input" type="number" id="yrs"
                                placeholder="Yrs @DePaul.">
                            <span class="icon is-small is-right">
                                <i class="fa fa-check"></i>
                            </span>
                        </p>            
                    </div>
                    <div class="field">
                        <p class="control has-icons-right">
                            <input class="input" type="date" id="admit_dt">
                        </p>            
                    </div>
                    <div class="select is-info">
                            <select id="stu_type">
                                <option value="" disabled selected hidden>Stu Type</option>
                                <option value="Under">Under</option>
                                <option value="Graduate">Grad</option>
                                <option value="Non-Degree">Non-Degree</option>
                            </select>
                    </div>
                    <section id="form-action">
                        <button class="button is-small is-success" type="submit">Submit</button>
                        <button class="button is-small is-warning" type="reset">Reset</button>
                    </section>

                    </form>
            </section>
        </section>
        <section class="sidebar menu">
            <ul class="menu-list">
                <li><a class="link level-item is-info" href="./form.html" target="_self">data-entry</a></li>
                <li><a class="link level-item is-info" href="./list.html" target="_self">list</a></li>
            </ul>
        </section>
        <footer class="footer has-text-centered">
            @DePaul CDM SE452 Group 3
        </footer>
    </section>
    <script src="" async defer></script>
</body>

</html>
